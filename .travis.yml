language: node_js
sudo: false
node_js:
- 10.16.3
branches:
  only:
  - master
script: npm i && COVERALLS_GIT_BRANCH=$TRAVIS_BRANCH npm run report-coverage

before_deploy: npm run build-website
deploy:
  provider: s3
  bucket: www.chipgenics.site
  local-dir: website/dist
  acl: public_read
  skip_cleanup: true
  default_text_charset: utf-8
  on:
    branch: master

env:
  global:
  - secure: 
  - secure: 
  - secure: 
